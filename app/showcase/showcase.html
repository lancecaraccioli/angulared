<div data-ng-controller="rightAngles.ShowcaseController">
    <tabset>
        <tab ng-repeat="vendor in vendors"
             heading="{{vendor.label}}"
             active="vendor.active"
             disabled="vendor.disabled"
             select="vendorSelected(vendor)"></tab>
    </tabset>
    <aside class="showcase-sidebar" data-ui-view="demos"></aside>
    <section data-ui-view="detail"></section>
</div>
